<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">
  {%- include head.html -%}
  <body class="mw6 mw8-ns center" a="{{ site.theme_config.appearance | default: "auto" }}">
      <header class="measure-wide-ns pv2 pv3-ns ph3 ph5-ns">
      <h1 class="f5 f4-ns fw6 mid-gray">{{ site.title }}</h1>
      <nav class="list flex flex-row items-center">
        <li>
          <a class="f4" href="/projects">Projects</a>
        </li>
      </nav>
    </header>
    <main class="lh-copy ph3 ph5-ns">
      <div class="measure-wide-ns" aria-label="Content">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
